    <script>

        let n1 = Number.parseFloat(window.prompt('digite um numero: '))

        let soma = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)

        let mono = Number(window.prompt('Aqui digite um numero: '))

        let soma2 = mono + n1

        window.alert('resultado:' + typeof soma2.toString())

        window.alert('resultado' + String(soma2))

        let s1 = 'Opa'

        let s2 = 'opa'
        window.alert('tudo maior: ' + s2.toUpperCase())

        let s3 = 'OPA'
        window.alert('tudo menor: ' + s3.toLowerCase())

        var nome = window.prompt('Qual o seu nome? ')

        document.write(`Seu nome tem ${nome.length} letras`)
        
        
    </script>
